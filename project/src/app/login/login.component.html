<div class="login-container">
    <h2>Login</h2>
    <form [formGroup]="form" (submit)="submit()"  id="login-form">
      <div class="form-group">
        <label for="email">Email:</label>
        <input formControlName="email" type="text" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input formControlName="password" type="password" id="password" name="password" required>
      </div>
      <div class="form-group">
        <button type="submit">Login</button>
      </div>
      <div *ngIf="success" class="" style="color:green;">
        {{success}}
      </div>
      <p class = ".register-button "><a routerLink="/register">Зарегистрироваться</a></p>

      
    </form>
  </div>
